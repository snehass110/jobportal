<!DOCTYPE html>
<html lang="en">
<head>
      {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Jobs Guru</title>
<script src="https://kit.fontawesome.com/e7a8d4cdf3.js" crossorigin="anonymous"></script>

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">

        <a class="navbar-brand" href="#" style="text-align: center;">
            <img src="{% static 'ic.svg' %}" alt="Your Logo" width="30" height="30" class="d-inline-block align-top rounded-circle">
            <div style="font-family: 'Pacifico', cursive; color: rgb(45, 163, 218);" ><b>Jobs Guru</b></div>
        </a>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item">
                    <button class="btn btn-outline-primary me-3">Home</button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-outline-primary me-3">About</button>
                </li>
                <li>
                    <form class="d-flex">
                        <input class="form-control" type="search" placeholder="Search" aria-label="Search" style="color: rgb(70, 161, 223);">
                        <button class="btn btn-outline-primary" type="submit">Search</button>
                    </form>
                </li>
                <li class="nav-item">
                    <button class="btn btn-outline-primary ms-3"  onclick="window.location.href='/log2/'">Jobseeker log-in</button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-outline-primary ms-3" onclick="window.location.href='/log/'">Company log-in</button>
                </li>
            </ul>
        </div>
    </div>
</nav>

<form class="login-form form-control" method="post" style=" text-align: center; background-color: rgb(218, 203, 203);margin-top: 100px;">
    {% csrf_token %}
    {% if message %}
    {% for message in messages %}
    <div class="alert alert-info">
        {{message}}
    </div>
    <l1>
        {% if message.tags %}
        <div class="{{message.tags}}"></div>
        {% endif %}
    </l1>
    {% endfor %}
    {% endif %}
    <br><br>
     <h2>Company Registration Form</h2><br>

     <i class='fas fa-user-circle' style='font-size:16px'><input type="email" placeholder="email"  style="width: 500px; height: 30px;" name="email"><br><br>

      <i class="fa fa-lock" style="font-size:16px">   <input type="text" style="width: 500px;height: 30px;" placeholder="password" name="password"><br><br>

        <i class="fa fa-lock" style="font-size:16px"><input type="text" style="width: 500px; height: 30px;" placeholder="Re-type Password"><br><br>

     <i class='fas fa-user-circle' style='font-size:16px'></i><input type="text" style="width: 500px; height: 30px;" placeholder="User name" name="uname"><br><br>

        <button type="submit" class="btn btn-outline-primary ">Register</button><br><br><br>

</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
