<!DOCTYPE html>
<html lang="en">

<head>
     {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Jobs Guru</title>

<script src="https://kit.fontawesome.com/e7a8d4cdf3.js" crossorigin="anonymous"></script>

</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">

        <a class="navbar-brand" href="#" style="text-align: center;">
            <img src="{% static 'ic.svg' %}" alt="Your Logo" width="30" height="30" class="d-inline-block align-top rounded-circle">
            <div style="font-family: 'Pacifico', cursive; color: rgb(45, 163, 218);" ><b>Jobs Guru</b></div>
        </a>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item">
                    <button class="btn btn-outline-primary me-3" >Home</button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-outline-primary me-3">About</button>
                </li>
                <li>
                    <form class="d-flex">
                        <input class="form-control" type="search" placeholder="Search" aria-label="Search" style="color: rgb(70, 161, 223);">
                        <button class="btn btn-outline-primary" type="submit">Search</button>
                    </form>
                </li>
                <li class="nav-item">
                    <button class="btn btn-outline-primary ms-3"  onclick="window.location.href='/log2/'">Jobseeker log-in</button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-outline-primary ms-3" onclick="window.location.href='/log/'">Company log-in</button>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <br><br><br>

    <div class="row">
        <div class="col-md-6">
            {% for i in obj %}
            <h2>{{i.user.username}}</h2>
            <a style="..." href="#"><h5>{{i.user.email}}</h5></a>
        </div>
    </div>
<br><br>

    <div class="row">
        <div class="col-md-4">
            <div class="container mt-3">
                <div class="card" style="width:400px">
                    <img class="card-img-top" src="{% static '2.jpg' %}" alt="Card image" style="width:100%">
                    <div class="card-body">
                        <h4 class="card-title">Post your jobs</h4>
                        <p class="card-text">Add your jobs here
                        </p>
                        <a href="/addjob/{{i.id}}"class="btn btn-outline-primary">Add Job</a>
                    </div>
                </div>
            </div>


        </div>
        <div class="col-md-4">
            <div class="container mt-3">
                <div class="card" style="width:400px">
                    <img class="card-img-top" src="{% static '4.jpg' %}" alt="Card image" style="width:100%">
                    <div class="card-body">
                        <h4 class="card-title">Registered Companies</h4>
                        <p class="card-text">List of Companies
                        </p>
                        <a href="/list_company/" class="btn btn-outline-primary">View List</a>
                    </div>
                </div>
            </div>


        </div>
        <div class="col-md-4">
            <div class="container mt-3">
                <div class="card" style="width:400px">
                    <img class="card-img-top" src="{% static '3.jpg' %}" alt="Card image" style="width:100%">
                    <div class="card-body">
                        <h4 class="card-title">Applicant Profile</h4>
                        <p class="card-text">See applicant details
                        </p>
                        <a href="/view_applicant/{{i.id}}" class="btn btn-outline-primary">View</a>
                    </div>
                </div>
            </div>

{% endfor %}
        </div>
 </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
